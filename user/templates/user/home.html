{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav>
            <div class="empty">
                <img src="https://img.icons8.com/cotton/38/000000/menu.png"/>
            </div>
            <div class="box_url">
                <ul>
                    {% if user.is_authenticated %}
                   <li><a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>
                  <li> <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
                 {% else %}
                   <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
                   <li><a class="nav-item nav-link" href="{% url 'sign_up' %}">Register</a></li>
                 {% endif %}
               </ul>
            </div>
                
            </nav>


    
           
                  
            {% for post in posts %}
                  <div class="home-profile card" style="width: 50rem; margin-top: 40px; height: max-content; " >  
                    
                   <div class="home-profile-image"><img style="height: 120px; border-radius: 50%; margin-top: 7%;" src="{{ post.author.profile.image.url }}"></div> 
                    <div class="media-body">
                      <div class="article-metadata" style="display: flex; flex-direction: column; justify-content: space-between;">
                        <a class="card-subtitle mb-2 text-muted" style="display:flex; padding: 1%;">{{ post.author }}</a>
                        <small class="text-muted" style="display:flex; padding: 1%;">{{ post.date_posted|date:"F d, Y" }}</small>
                      </div>
                      <h3><div class="article-title card-subtitle mb-2 text-muted" style="display: flex; justify-content: center; align-content: center;margin-top: -50px;" href="#">{{ post.title }}</div></h3>
                      <p class="article-content" style="padding: 3%;">{{ post.content }}</p>
                    </div>

                   </div>
            {% endfor %}

                 


               

        <script src="" async defer></script>
    </body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

</html>
