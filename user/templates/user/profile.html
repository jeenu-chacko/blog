{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav>
        <div class="empty">
            <img src="https://img.icons8.com/cotton/38/000000/menu.png"/>
        </div>
        <div class="box_url">
            <ul>
                
                 {% if user.is_authenticated %}
                <li><a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>
               <li> <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
                <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
                <li><a class="nav-item nav-link" href="{% url 'sign_up' %}">Register</a></li>
              {% endif %}
            </ul>
        </div>
            
        </nav>

        <section>
            <div class="box1">
                <div class="box2">
                    <div class="image">
                        <img src= {{user.profile.image.url}}>
                    </div>
                    <div class="details">
                        <ul>
                            <li>{{user.profile.name}}</li>
                            <li>{{user.profile.age}}</li>
                            <li>{{user.profile.gender}}</li>
                            <li>LinkedIn url</li>
                            <li><a href="{% url 'update' user.profile.id %}"><button>Update</button></a></li>
                        </ul>
                    </div>
                </div>

            </div>

        </section>


    </body>
</html>
